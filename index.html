<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <p>My Libray</p>
    </nav>
    <div class="main-container">
        <button class="add-book-btn">Add Book</button>
        <div class="book-cards-container">
        </div>
        <dialog>
            <div class="modalBox">
                <div class="modal-content">
                    <h1 class="form-title">Add Book Form</h1>
                    <label for="book-title-input">Enter book title</label>
                    <input type="text" id="book-title-input">
                    <label for="book-author-input">Enter book's author</label>
                    <input type="text" id="book-author-input">
                    <label for="book-pages-input">Enter number of pages</label>
                    <input type="number" id="book-pages-input">
                    <div class="form-btns">
                        <button class="submit-btn" type="submit">Add Book</button>
                        <button class="close-btn">Close Form</button>
                    </div>
                </div>
            </div>
        </dialog>
    </div>
</body>
</html>
